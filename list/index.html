<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + Svelte + TS</title>
</head>

<body>
  <div id="app"></div>
  <script>
    
  </script>
  <script type="module" src="/src/main.ts" async></script>
  <script>
    function initApp(config) {
      if (!window[config.createFunction]) {
        console.log(`Waiting for ${config.createFunction} to be defined`);
        setTimeout(function () {
          initApp(config);
        }.bind(this), 1000);
        return;
      }
      window[config.createFunction](config.container, config.options);
    }
    initApp({
      container: document.getElementById('app'),
      options: {
        list: ["one","two","three"],
      },
      createFunction: 'createListApp'
    });
  </script>
</body>

</html>
